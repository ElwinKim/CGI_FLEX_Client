<ion-header>
  <ion-toolbar >
    <ion-title style="font-size: small;">Machine List</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="card" *ngFor="let machine of machines">
    <app-machine-status [machine]="machine"></app-machine-status>
  </div>
</ion-content>
